apiVersion: apps/v1
kind: Deployment
metadata:
  name: goal-tracker-frontend
  # namespace will be set via kubectl -n flag
spec:
  replicas: 2
  selector:
    matchLabels:
      app: goal-tracker-frontend
  template:
    metadata:
      labels:
        app: goal-tracker-frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/PROJECT_ID/goal-tracker-frontend:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: goal-tracker-frontend-service
  # namespace will be set via kubectl -n flag
spec:
  selector:
    app: goal-tracker-frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
