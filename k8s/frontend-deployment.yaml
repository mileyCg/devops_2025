apiVersion: apps/v1
kind: Deployment
metadata:
  name: goal-tracker-frontend
  # namespace will be set via kubectl -n flag
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: goal-tracker-frontend
  template:
    metadata:
      labels:
        app: goal-tracker-frontend
    spec:
      containers:
      - name: frontend
        image: us-docker.pkg.dev/PROJECT_ID/gcr.io/frontend:latest
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: goal-tracker-frontend-service
  # namespace will be set via kubectl -n flag
spec:
  selector:
    app: goal-tracker-frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
